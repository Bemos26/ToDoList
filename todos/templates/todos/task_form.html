{% extends 'todos/base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">{% if task %}Edit Task{% else %}New Task{% endif %}</h2>

    <form method="post" class="task-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required
                placeholder="What needs to be done?">
        </div>

        <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" rows="4"
                placeholder="Add some details...">{{ task.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date (Optional)</label>
            <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}">
        </div>

        {% if task %}
        <div class="form-group checkbox-group">
            <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
            <label for="completed">Mark as Completed</label>
        </div>
        {% endif %}

        <div class="form-actions">
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Task</button>
        </div>
    </form>
</div>
{% endblock %}
