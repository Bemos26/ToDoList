{% extends 'todos/base.html' %}

{% block content %}
<div class="form-container delete-confirm">
    <h2 class="form-title">Delete Task?</h2>
    <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"? This action cannot be undone.</p>

    <form method="post" class="task-form">
        {% csrf_token %}
        <div class="form-actions">
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
